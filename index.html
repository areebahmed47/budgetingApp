<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/budget.css">
  <title>Simple Budgeting App</title>
</head>
<body>
  
</body>
</html>
<body>


   <div class="head">
    <h1>Simple Budgeting App</h1>
   </div>
    <div class="budget">
      <h2>Budget</h2>
      <form id="budgetForm">
        <label for="budgetInput">Enter Monthly Budget:</label>
        <input class="input-budget" type="number" placeholder="Enter the Amount of Your budget....." id="budgetInput" required>
        <button type="submit">Add Budget</button>
        <p id="remainingBudget"></p>
      </form>
      </div>
      
      <div class="expense">
      <h2>Expenses</h2>
      <form id="expenseForm">
        <div>
          <label for="descriptionInput">Description:</label>
          <input type="text" placeholder="Enter the name of Expense....." id="descriptionInput" required>
        </div>
        <div>
          <label for="amountInput">Amount:</label>
          <input type="number" placeholder="Enter the amount of expense...." id="amountInput" required>
        </div>
        <div>
          <label for="dateInput">Date:</label>
          <input type="date" placeholder="01/01/2023" id="dateInput" required>
        </div>
        <div>
          <button type="submit">Add Expense</button>
        </div>
      </form>
    </div>

   <div class="expense-table">
    <h2>Expense List</h2>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expensesBody"></tbody>
    </table>
   </div>

   <div class="overview-table">
    <table>
      <h2>Overview Details</h2>
      <thead>
        <tr>
          <th>Total Amount</th>
          <th>Expenses</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="overviewBody">
        <tr>
          <td id="totalAmount"></td>
          <td id="totalExpenses"></td>
          <td id="remainingBalance"></td>
        </tr>
      </tbody>
    </table>
   </div>
  </div>

  <script src="js/budget.js"></script>
</body>
</html>
